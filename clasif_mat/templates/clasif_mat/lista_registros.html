
{% extends 'clasif_mat/base.html' %}

{% block content %}
    {% for registro in registros %}
        <div>
            <p>{{registro.orden}}. <a href="{% url 'detalle_registro' pk=registro.pk %}">{{registro.contenido}}</a> Hojas: {{registro.cant_hojas}} Fecha: {{registro.fecha_creacion}} por: {{registro.autor}}</p>
        </div>
{% endfor %}
{% endblock %}
